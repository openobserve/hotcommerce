<!DOCTYPE html>
<html>

<head>
  <title>Shop Item</title>
</head>

<body>
  {% if item %}
  <h1>{{ item.name }}</h1>
  <p>{{ item.description }}</p>
  <p>Review: {{ item.review }}</p>
  <p>Rating: {{ item.rating }} out of 5</p>
  <p>In Stock: {{ item.in_stock }}</p>
  <p>Warehouse Location: {{ item.warehouse_location }}</p>
  {% else %}
  <p>Error fetching item details.</p>
  {% endif %}
</body>

</html>
